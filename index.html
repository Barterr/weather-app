<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCFhmg1a48RdwMc2W6MZg1CUgSkW2Ufpho&libraries=places"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <script src="https://darkskyapp.github.io/skycons/skycons.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container">
    <div class="input-group">
      <input id="location" type="text" class="form-control text-center" placeholder="City" aria-describedby="City">
    </div>
    <div class="row text-center">
      <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2">
        <div class="row">
          <div class="col-6 col-sm-6 text-right">
            <canvas id="skycon" width="100" height="100"></canvas>
          </div>
          <div class="col-6 col-sm-6 text-left vertical-center">
            <div class="row">
              <div class="col-12">
                <span class="temp">
                  <span id="temp">0</span> &#176;<a href="#" id="unit">C</a>
                </span>
              </div>
              <div class="col-12">
                <span class="summary">
                  <span id="summary"></span>
                </span>
              </div>


            </div>
          </div>
          <div class="col-sm-8 offset-sm-2">

          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div>
      <p class="text-center">Created by <a href="mailto:giusbattistella@gmail.com">Giuseppe Battistella</a></p>
      <p class="text-center credits text-muted">Powered by <a href="https://darksky.net/app/">Darksky</a> and <a href="https://developers.google.com/maps/documentation/geocoding/intro">Geocoding</a>        APIs</p>
    </div>
  </footer>
</body>

</html>
